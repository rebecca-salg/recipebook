<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <header th:insert="menu :: header"></header>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/css/bootstrap.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>RecipeBook</title>


</head>
<body>

<div class="container" style="margin-top:50px;margin-left:750px;">
    <div class="row justify-content-md-center align-items-center">
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" style="width:300px;" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" style="width:300px;" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Adress</label>
    <input type="text" class="form-control" style="width:300px;" id="inputAddress" placeholder="Kungsgatan 13b...">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Stad</label>
      <input type="text" class="form-control" style="width:300px;" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Kommun</label>
      <select id="inputState" class="form-control">
        <option selected>Välj...</option>
        <option>Stockholm</option>
        <option>Göteborg</option>
        <option>Malmö</option>
        <option>Uppsala</option>
        <option>Östersund</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Postkod</label>
      <input type="text" class="form-control" style="width:80px;" id="inputZip">
    </div>
  </div>
  <button type="submit" class="btn btn-primary" style="margin-top:20px;">Registrera</button>
</form>
</div>
</div>
</body>
</html>
