<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/pictures/logo.png">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>RecipeBook</title>
</head>
<body>
<header th:insert="menu :: header"></header>
<div class="container d-flex justify-content-center mt-5 mb-5" style="max-width: 900px; min-height: calc(100vh - 216px);">
    <div class="row justify-content-md-center align-items-center">
        <form method="POST" th:object="${user}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" style="width:300px;" id="inputEmail4" placeholder="Email"
                           name="email" th:field="*{email}" th:errorclass="is-invalid">
                    <p th:if="${#fields.hasErrors('email')}" class="invalid-feedback">Enter a valid email.</p>

                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" style="width:300px;" id="password"
                           placeholder="Password" name="password" th:errorclass="is-invalid" th:field="*{password}">
                    <p th:if="${#fields.hasErrors('password')}" class="invalid-feedback">Password must be between 3 and 15 characters!</p>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" style="width:300px;" id="username" placeholder="Username"
                           name="username" th:field="*{username}" th:errorclass="is-invalid">
                    <p th:if="${#fields.hasErrors('username')}" class="invalid-feedback">Username must be between 3 and 15 characters!</p>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" style="width:300px;" id="age" name="age" th:field="*{age}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" style="width:300px;" id="firstName" name="firstName" th:field="*{firstName}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="surName">Surname</label>
                    <input type="text" class="form-control" style="width:300px;" id="surName" name="surName" th:field="*{surName}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="inputAddress">City</label>
                    <input type="text" class="form-control" style="width:300px;" id="inputAddress"
                           placeholder="Kungsgatan 13b..." name="city" th:field="*{city}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputState">County</label>
                <select id="inputState" class="form-control w-100" name="county" th:field="*{county}">
                    <option value="" selected>Choose...</option>
                    <option value="Stockholm">Stockholms county</option>
                    <option value="Göteborg">Västra Götaland</option>
                    <option value="Malmö">Skåne</option>
                    <option value="Uppsala">Halland</option>
                    <option value="Östersund">Norrland</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip code</label>
                <input type="text" class="form-control" style="width:80px;" id="inputZip"
                       name="zipCode" th:field="*{zipCode}">
            </div>
            <div class="form-group col-md-6">
                <label for="description">Description</label>
                <input type="text" class="form-control" style="width:300px;" id="description"
                       name="description" th:field="*{description}">
            </div>

            <button th:if="${edit != true}" type="submit" formaction="/register" class="btn btn-primary"
                    style="margin-top:20px;">Register
            </button>
            <button th:if="${edit == true}" type="submit" formaction="/edit" class="btn btn-primary"
                    style="margin-top:20px;">Save Changes
            </button>
            <a href="/profile">
                <button th:if="${edit == true}" class="btn btn-primary"
                        style="margin-top:20px;">Cancel
                </button>
            </a>
        </form>

    </div>
</div>
<div style="height: 136px;"></div>
<div th:insert="footer :: footer"  class="w-100; fixed-bottom;"/>
</body>
</html>
