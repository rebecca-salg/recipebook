<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>RecipeBook</title>


</head>
<body>
<header th:insert="menu :: header"></header>
<div class="container d-flex justify-content-center mt-5" style="max-width: 900px;">
    <div class="row justify-content-md-center align-items-center">
        <form method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" style="width:300px;" id="inputEmail4" placeholder="Email"
                           name="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" style="width:300px;" id="inputPassword4"
                           placeholder="Password" name="password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" style="width:300px;" id="username" placeholder="Username"
                           name="username">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" style="width:300px;" id="age" name="age">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fname">First name</label>
                    <input type="text" class="form-control" style="width:300px;" id="fname" name="fname">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="lname">Surname</label>
                    <input type="text" class="form-control" style="width:300px;" id="lname" name="lname">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="inputAddress">Location</label>
                    <input type="text" class="form-control" style="width:300px;" id="inputAddress"
                           placeholder="Kungsgatan 13b..." name="city">
                </div>
            </div>
            <div class="form-group">
                <label for="inputState">County</label>
                <select id="inputState" class="form-control w-100">
                    <option selected>Choose...</option>
                    <option>Stockholm</option>
                    <option>Göteborg</option>
                    <option>Malmö</option>
                    <option>Uppsala</option>
                    <option>Östersund</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip code</label>
                <input type="text" class="form-control" style="width:80px;" id="inputZip"
                       name="zipCode">
            </div>
            <div class="form-group col-md-6">
                <label for="description">Description</label>
                <input type="text" class="form-control" style="width:300px;" id="description"
                       name="description">
            </div>

            <button th:if="${edit != true}" type="submit" formaction="/register" class="btn btn-primary" style="margin-top:20px;">Register</button>
            <button th:if="${edit == true}" type="submit" formaction="/edit" class="btn btn-primary" style="margin-top:20px;">Edit</button>
    </form>
</div>
</div>
</body>
</html>
