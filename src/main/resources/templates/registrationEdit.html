<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/pictures/logo.png">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>RecipeBook</title>
</head>
<body>
<header th:insert="menu :: header"></header>
<div class="container d-flex justify-content-center mt-5 mb-5" style="max-width: 900px; min-height: calc(100vh - 216px);">
    <div class="row justify-content-md-center align-items-center">
        <form method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" style="width:300px;" id="inputEmail4" placeholder="Email"
                           name="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" style="width:300px;" id="password"
                           placeholder="Password" name="password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" style="width:300px;" id="username" placeholder="Username"
                           name="username">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" style="width:300px;" id="age" name="age">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" style="width:300px;" id="firstName" name="firstName">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="surName">Surname</label>
                    <input type="text" class="form-control" style="width:300px;" id="surName" name="surName">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="inputAddress">Location</label>
                    <input type="text" class="form-control" style="width:300px;" id="inputAddress"
                           placeholder="Kungsgatan 13b..." name="city">
                </div>
            </div>
            <div class="form-group">
                <label for="inputState">County</label>
                <select id="inputState" class="form-control w-100" name="county">
                    <option selected>Choose...</option>
                    <option>Stockholm</option>
                    <option>Göteborg</option>
                    <option>Malmö</option>
                    <option>Uppsala</option>
                    <option>Östersund</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip code</label>
                <input type="text" class="form-control" style="width:80px;" id="inputZip"
                       name="zipCode">
            </div>
            <div class="form-group col-md-6">
                <label for="description">Description</label>
                <input type="text" class="form-control" style="width:300px;" id="description"
                       name="description">
            </div>

            <button th:if="${edit != true}" type="submit" formaction="/register" class="btn btn-primary"
                    style="margin-top:20px;">Register
            </button>
            <button th:if="${edit == true}" type="submit" formaction="/edit" class="btn btn-primary"
                    style="margin-top:20px;">Save Changes
            </button>
        </form>
    </div>
</div>
<div style="height: 136px;"></div>
<div th:insert="footer :: footer"  class="w-100; fixed-bottom;"/>
</body>
</html>
