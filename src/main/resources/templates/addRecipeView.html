<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.css" rel="stylesheet" >
    <title>AddRecipe</title>
</head>

<body>
<div class="container mx-auto">
<form  method="POST" action="/add" >
    <div class="container">
    <div class="row justify-content-md-center align-items-center">
        <div class="col-6 col-md-4">
            <label for="title">Title</label>
            <input class="form-control " type="text" id="title" name="title" placeholder="Title of recipe" />
        </div>
        <div class="col-6 col-md-4">
            <label for="description">Description</label>
            <input class="form-control " id="description" type="text" name="description" placeholder="Describe recipe steps" />
        </div>
    </div>
    <div class="row justify-content-md-center align-items-center">
        <div class="col-6 col-md-4">
            <label for="category">Choose category</label>
            <select class="form-control " id="category" name="category">
                <option id="starter" value="CATEGORY_STARTER" name="starter" />
                <label for="starter">starter</label>

                <option id="main" value="CATEGORY_MAIN" name="main" />
                <label for="main">main</label>

                <option id="dessert" value="CATEGORY_DESSERT" name="dessert" />
                <label for="dessert">dessert</label>
            </select>
        </div>
        <div class="col-6 col-md-4 col align-self-end">
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </div>
</div>
</form>
</div>
</body>
</html>
