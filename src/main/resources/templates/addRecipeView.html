<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/pictures/logo.png">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>AddRecipes</title>
</head>
<body>
<header th:insert="menu :: header"></header>
<form method="POST" action="/add" >
    <div class="container mt-5 mb-5" style="max-width: 900px;min-height: calc(100vh - 216px);">
        <div class="mb-2 col">
            <label for="title">Title</label>
            <input class="form-control w-100" type="text" id="title" name="title" placeholder="Title of recipe" required>
        </div>
        <div class="mb-2 col">
            <label for="category">Choose category</label>
            <select class="form-control w-100" id="category" name="category">
                <option id="starter" value="CATEGORY_STARTER" name="starter">
                    starter
                </option>
                <option id="main" value="CATEGORY_MAIN" name="main">
                    main
                </option>
                <option id="dessert" value="CATEGORY_DESSERT" name="dessert">
                    dessert
                </option>
            </select>
        </div>
        <div class="d-flex bd-highlight mt-3 mb-2">
            <div class="d-flex flex-column mb-2">
                <label for="numberOfIngredients">Add ingredients</label>
                <div class="d-flex">
                    <input class="form-control w-100" type="number" id="numberOfIngredients"/>
                    <button class="btn btn-primary" type="button" id="addBtn">add</button>
                </div>
            </div>
        </div>
        <div class="d-flex bd-highlight justify-content-center flex-wrap" id="ingredientsList">
        </div>
        <div class="row justify-content-md-center align-items-center justify-content-center mt-3">
            <div class="mb-3">
                <label for="description">Description</label>
                <textarea rows="10" cols="8" class="form-control w-100" id="description" type="text" name="description"
                          placeholder="Describe recipe steps"></textarea>
            </div>
        </div>
        <div class="d-flex p-2 align-items-center justify-content-center">
            <button class="btn btn-primary" type="submit">Save recipe</button>
        </div>
    </div>
</form>
<div style="height: 136px;"></div>
<footer th:insert="footer :: footer"  class="w-100; fixed-bottom;"/>
<script>
 const numberOfIngredients = document.getElementById("numberOfIngredients");
 const ingredientsList = document.getElementById("ingredientsList")
 const addBtn = document.getElementById("addBtn")

addBtn.addEventListener('click', (event) => {
    event.preventDefault()
    for(let i=0;i<numberOfIngredients.value;i++){
    ingredientsList.innerHTML +=
        `
            <div class="col-6">
                <label for="names">Ingredient</label>
                <input class="form-control w-100" id="names" name="names" type="text" placeholder="Add an ingredient" />
            </div>
            <div class="col">
                <label for="amount">Amount</label>
                <input class="form-control w-100" id="amount" name="amount" type="number" placeholder="Set an amount" value="0" />
            </div>
            <div class="col">
                <label for="unit">Unit</label>
                <input class="form-control w-100" id="unit" name="units" type="text" placeholder="Set an unit" />
            </div>
        `
    }
})


</script>
</body>
</html>
