<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>
<div class="mx-1">
    <form method="POST" action="/add">
        <div class="container mt-3">
            <div class="row justify-content-md-center align-items-center">
                <div class="col-6 col-md-4">
                    <label for="title">Title</label>
                    <input class="form-control " type="text" id="title" name="title" placeholder="Title of recipe">
                </div>
                <div class="col-6 col-md-4">
                    <label for="category">Choose category</label>
                    <select class="form-control " id="category" name="category">
                        <option id="starter" value="CATEGORY_STARTER" name="starter">
                            starter
                        </option>
                        <option id="main" value="CATEGORY_MAIN" name="main">
                            main
                        </option>
                        <option id="dessert" value="CATEGORY_DESSERT" name="dessert">
                            dessert
                        </option>
                    </select>
                </div>
            </div>

            <div class="d-flex p-2 bd-highlight justify-content-center mt-3">
                <div class="col-6 col-md-4">
                    <label for="description">Description</label>
                    <textarea rows="10" cols="5" class="form-control " id="description" type="text" name="description"
                              placeholder="Describe recipe steps"> </textarea>
                </div>
                <div class="col-6 col-md-4 ">
                    <div class="d-flex bd-highlight justify-content-center">
                        <div class="col" style="margin-left: 10px;">
                            <label for="ingred">Ingredient</label>
                            <input class="form-control " id="ingred" type="text" placeholder="Add an ingredient"
                                   onChange="(e) => my(e)"/>
                        </div>
                    </div>
                    <div class="d-flex p-2 bd-highlight justify-content-center">
                        <div class="col-6">
                            <label for="amount">Amount</label>
                            <input class="form-control " id="amount" type="number" placeholder="Set an amount"
                                   onChange="(e) => my(e)"/>
                        </div>
                        <div class="col">
                            <label for="unit">Unit</label>
                            <input class="form-control " id="unit" type="text" placeholder="Set an unit"
                                   onChange="(e) => my(e)"/>
                        </div>
                        <div class="col d-flex align-items-end justify-content-end">
                            <button class="btn btn-primary" type="button" onClick="(e) => myFunction(e)"> Add</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="d-flex p-2 align-items-center justify-content-center">
                <button class="btn btn-primary" type="submit">Save recipe</button>
            </div>

        </div>
    </form>
</div>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Paragraph changed.";
}



</script>
</body>
</html>
